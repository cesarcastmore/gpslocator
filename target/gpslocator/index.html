<!DOCTYPE html>


<html >
<head>

<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/dashboard.css" rel="stylesheet">
<link href="./css/loading-bar.min.css" rel="stylesheet">

<!-- API's -->
<script src="http://maps.google.com/maps/api/js"></script>


<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular-simple-logger.min.js"></script>
<script src="js/angular-google-maps.min.js"></script>
<script src="js/loading-bar.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/ng-map.min.js"></script>
<script src="js/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
<script src="js/ng-file-upload.min.js"></script>
<script src="js/ui-bootstrap-tpls-1.1.1.min.js"></script>


<script src="app.js"></script>

<!-- RESTful Services -->
<script src="RESTful/credential_rest.js"></script>
<script src="RESTful/user_rest.js"></script>
<script src="RESTful/category_menu_rest.js"></script>
<script src="RESTful/address_rest.js"></script>
<script src="RESTful/request_rest.js"></script>
<script src="RESTful/business_rest.js"></script>
<script src="RESTful/place_rest.js"></script>


<!-- Services -->
<script src="service/authentication_service.js"></script>

<!-- Controladores -->
<script src="controllers/login_controller.js"></script>
<script src="controllers/client_register_controller.js"></script>
<script src="controllers/business_register_controller.js"></script>
<script src="controllers/sidebar_controller.js"></script>
<script src="controllers/home_controller.js"></script>
<script src="controllers/category_menu_controller.js"></script>

<script src="controllers/profile_controller.js"></script>

<script src="controllers/request_locate_controller.js"></script>
<script src="controllers/request_show_controller.js"></script>
<script src="controllers/business_info_controller.js"></script>
<script src="controllers/business_find_controller.js"></script>
<script src="controllers/places_controller.js"></script>




<!-- Directives -->


<meta charset="utf-8" />
<title>GPS Locator</title>
</head>
<body ng-app="app">

	<nav class="navbar navbar-inverse navbar-fixed-top"
		ng-controller="SideBarController">
		<div ng-if="sidebar == 'session'"
			ng-include="'view/sidebar_session_layout.html'"></div>
		<div ng-if="sidebar == 'login'"
			ng-include="'view/sidebar_login_layout.html'"></div>
	</nav>


	<div class="container-fluid">
		<div class="row" ng-controller="CategoryMenuController">
			<div ng-if="menu"
				ng-include="'view/category_menu_view.html'"
				ng-class="{'col-sm-3 col-md-2 sidebar': menu }"></div>
			<div id="view"
				ng-class="{'col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main': menu }"
				ng-view></div>
		</div>

	</div>


</body>
</html>
