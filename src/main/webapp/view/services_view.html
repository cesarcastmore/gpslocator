<div class="row">
	<form ng-submit="updateUser()" ng-init="getAll()">
		<div class="col-md-3"></div>
		<div class="col-md-6">

			<h2>List Services</h2>
			<table class="table">
					<tr ng-repeat="x in userservices">
						<td>{{ x.service.name }}</td>
						<td><a class="badge" ng-click="removeService(x)">delete</a></td>
					</tr>
					<tr>
						<td>
								<select class="form-control" rows="3"
									ng-model="data.singleSelect">
									<option ng-repeat="service in services | orderBy:'name'"
										value="{{service}}">{{service.name}}</option>
								</select>
							</td>
						<td><a class="badge" ng-click="addService()">add</a></td>
					</tr>
			</table>
		</div>


		<div class="col-md-3"></div>

	</form>
</div>
