<h4>If you are registered on google maps, you should locate your
	current address on google maps and save.</h4>
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<form class="form-inline" ng-submit="nearbysearch()">
			<div class="form-group">
				<label>Radius</label> <input type="number" class="form-control"
					ng-model="$parent.search.radius">
			</div>
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					ng-model="$parent.search.name">
			</div>
			<div class="form-group">
				<label>Category</label> <input class="form-control"
					ng-model="$parent.search.types">
			</div>
			<button type="submit" class="btn btn-default">Search</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="b in lista.results">
					<th scope="row">1</th>
					<td>{{b.name}}</td>
					<td><label class="radio-inline"> <input ng-click="$parent.savePlace(b)" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="option1">
							1
					</label></td>
				</tr>
			</tbody>
		</table>
	</div>
</nav>
