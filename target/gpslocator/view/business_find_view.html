<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<form class="form-inline"  ng-submit="nearbysearch()">
			<div class="form-group">
				<label>Radius</label> <input type="number" class="form-control"
					ng-model="search.radius" >
			</div>
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					ng-model="search.name">
			</div>
			<div class="form-group">
				<label>Category</label> <input class="form-control"
					ng-model="$parent.search.types">
			</div>
			<button type="submit" class="btn btn-default">Search</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Distance</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="b in lista.results" >
					<td>{{b.name}}</td>
					<td>{{ (b.distance/ 1000) | number:2}} km</td>
					<td><a class="badge" ng-click="showInfo(b.place_id)">show info</a></td>
					
					
				</tr>
			</tbody>
		</table>
	</div>
</nav>
