<div class="row">
	<form>

		<div class="col-md-4"></div>
		<div class="col-md-4">
			<label>Business Name</label> <input type="" name=""
				class="form-control" id="" value="" ng-model="$parent.business.name"
				value="$parent.business.name"> <label>First Name</label> <input
				type="" name="" class="form-control" id="" value=""
				ng-model="$parent.business.firstname"
				value="$parent.business.firstname"> <label>Last Name</label>
			<input type="" name="" class="form-control" id="" value=""
				ng-model="$parent.business.lastname"
				value="$parent.business.lastname"> <label>Username</label> <input
				type="" name="" class="form-control" id="" value=""
				ng-model="$parent.business.username"
				value="$parent.business.username"> <label>Password</label> <input
				type="password" name="" class="form-control" id=""
				value="$parent.business.password"
				ng-model="$parent.business.password"> <label>Email</label> <input
				type="email" name="" class="form-control" id=""
				value="$parent.business.email" ng-model="$parent.business.email">
			<label>Website Address</label> <input type="text" name=""
				class="form-control" id="" value="$parent.business.website"
				ng-model="$parent.business.website"> 
				<label>Service</label> <select  
				class="form-control" rows="3" ng-model="data.singleSelect">
				<option ng-repeat="service in services | orderBy:'name'"
					value="{{service}}">{{service.name}}</option>
			</select> <br>

		</div>
		<div class="col-md-4"></div>

	</form>
</div>
