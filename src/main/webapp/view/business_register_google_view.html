  <ng-map center="{{$parent.currentlocation}}" map-type-id="MapTypeId.ROADMAP"> <marker
	position="current" animation="Animation.BOUNCE" centered="true"
	draggable="true"></marker> </ng-map>


<form class="form-inline" ng-submit="$parent.nearbysearch()">
	<div class="form-group">
		<label>Radius</label> <input type="number" class="form-control"
			ng-model="$parent.search.radius">
	</div>
	<div class="form-group">
		<label>Name</label> <input type="text" class="form-control"
			ng-model="$parent.search.name">
	</div>
	<div class="form-group">
		<label>Category</label> <input class="form-control"
			ng-model="$parent.search.types">
	</div>
	<button type="submit" class="btn btn-default">Search</button>
</form>
<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="b in lista.results">
					<td>{{b.name}}</td>
					<td><label class="radio-inline"> <input
							ng-click="$parent.savePlace(b)" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="option1">

					</label></td>
				</tr>
			</tbody>
		</table>
